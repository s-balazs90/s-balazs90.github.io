<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon-hiking.png">
</head>
</head>

<body class="body">
    <div class="contact-container">
        <div class="contact-nav">
            <nav class="nav">
                <ul class="ul">
                    <li><a href="../index.html">Főoldal</a></li>
                    <li><a href="../html/hikes.html">Túraajánlók</a></li>
                    <li><a href="../html/gear.html">Felszerelés</a></li>
                    <li><a href="../html/gallery.html">Galéria</a></li>
                    <li><a href="../html/contact.html">Kapcsolat</a></li>
                </ul>
            </nav>
        </div>

        <div class="contact-form">
            <form action="">
                <div class="form-group">
                    <label for="lastName">Vezetéknév</label>
                    <input type="text" name="lastName" id="lastName" placeholder="pl.:Kovács:" required>
                </div>

                <div class="form-group">
                    <label for="firstName">Keresztnév</label>
                    <input type="text" name="firstName" id="firstName" placeholder="pl.:István" required>
                </div>

                <div class="form-group">
                    <label for="eMail">E-mail</label>
                    <input type="text" name="eMail" id="eMail" placeholder="mintakukac.gmail.com" required>
                </div>

                <div class=form-group>
                    <input type="checkbox" id="privacy">
                    <label for="privacy" class="fine-print"> Az <a href="#">adatkezelési tájékoztatót</a> elolvastam és
                        elfogadom</label>
                </div>

                <div class="form-group">
                    <label for="message">Küldd el a kedvenc túrád leírását</label><br>
                    <textarea name="message" id="message" rows="5" cols="40" maxlength="600"> </textarea>
                </div>

                <input type="submit" value="Elküldés">
            </form>
        </div>

        <div class="contact-footer">
            <div class="footer-row">
                <div class="footer-col">
                    <ul class="links">
                        <li><a href="../index.html">Főoldal</a></li>
                        <li><a href="../html/hikes.html">Túraajánlók</a></li>
                        <li><a href="../html/gear.html">Felszerelés</a></li>
                        <li><a href="../html/gallery.html">Galéria</a></li>
                        <li><a href="../html/contact.html">Kapcsolat</a></li>
                    </ul>
                </div>


            </div>

            <div class="footer-social">
                <div class="icons">
                    <i href="https://www.facebook.com/?locale=hu_HU" target="_blank"
                        class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script src="../sarga-balazs-janos-front-end_vizsgamunka/js/main-java.js"></script>
</body>

</html>
